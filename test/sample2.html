<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			.test {
				color: red;
			}
			
			.test2 {
				color: green;
			}
			
			.test3 {
				font-family: Cambria, Cochin, Georgia, Times, Times New Roman, serif;
			}
		</style>
	</head>
	<body>
		<form data-bind="submit: register">
			<h1 data-bind="text: fullName + ' (' + clicks + ' clicks)'"></h1>
			<input type="text" data-bind="textInput: firstName" required></input>
			<input type="text" data-bind="textInput: lastName" required></input>
			<button type="submit">Register</button>
			<input type="text" data-bind="value: link"></input>
			<button data-bind="href: link">Navigate</button>
		</form>
		<select data-bind="options: items, value: selectedItem, optionsText: 'name', optionsValue: 'value'"></select>
		<div data-bind="html: '<h2>' + selectedItem + '</h2>'"></div>
		<script src="../libs/require.js" data-main="dist/sample2"></script>
	</body>

</html>
